<!DOCTYPE html>
<html lang ="kr">
    <head>
    </head>
    <body>
        <h1><b>Create An Account</b></h1>
        <form>
            <div>
                <label for="first-name"><b>First Name</b> </label>
                <input id="first-name" required placeholder="First Name" type="text"/>
            </div>
            <div>
                <label for="last-name"><b>Last Name</b> </label>
                <input id="last-name" required placeholder="Last name" type="text"/>
            </div>
            <div>
                <label for="email"><b>E-mail</b> </label>
                <input id="email" required placeholder="E-mail" type="email"/>
            </div>
            <div>
                <label for="user-name"><b>User name</b> </label>
                <input id="user-name"required placeholder="User name" type="text"/>
            </div>
            <div>
                <label for="password"><b>Password</b> </label>
                <input id="password" required placeholder="Password" minlength="10" type="password"/><br>
            </div>
            <div>
                <label for="Birth"><b>Birth date</b> </label>
                <input id="Birth" required placeholder="Birth" type="date"/><br>
            </div>
            <div>
                <label for="happy"><b>How happy are you?</b> </label>
                <input id="happy" required placeholder="happy" type="range" list="tickmarks"/><br>
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                    </datalist>
            </div>
            <div>
                <label for="color"><b>What is your fav. color</b> </label>
                <input id="color" required placeholder="color" type="color"/><br>

            </div>
            <input value="Create Account" type="submit"/>
        </form>
     </body>
</html>
