    span은 옆에 뭔가 올 수 있음 (inline _ box가 아님)
    inline은 높이와 너비가 없음
    inline은 높이가 없기 때문에 margin에서 위 아래를 적용할 수 없음
    padding의 경우, 내부 공간에 대한 개념이기 때문에
    상하좌우 모두 padding값을 가질 수 있음

    div는 옆에 뭐가 올 수 없음 (block _ box임)
    block은 높이와 너비가 있음

    box의 특징
    1. margin
        box 경계의 바깥에 있는 공간
        "margin is space from the border of the box to the outside"

        margin: apx _ 사방이 a픽셀
        margin: a  b  _  위 아래 = a, 양 옆 = b
        margin: a b c d _ 위 = a 오른쪽 = b 아래 = c 왼쪽 = d
                            =>네개를 입력할 경우, 시계방향임

        collapsing margins (위, 아래에서만 발생)
            두 box의 경계가 같은 선에 있다면,
            두 margin은 하나로 취급됨
            그렇기에 한쪽에만 margin을 적용해도,
            남은 하나의 margin도 변경 됨
            
    2. padding
        margin의 반대 개념
        "padding is space from the border of the box to the inside"


    3. border
        box의 경계

    class
    class는 ID와 tag 중간에 존재하는 개념으로,
    ID처럼 지정은 하고 싶지만, 그 수가 하나가 아닌, 여러개의
    속성을 지목할 때 씀.
    head에서는 .tomato{}로 사용하고,
    body에서는 class=tomato 라고 사용한다.
    때문에 여러가지 속성을 쓸 수 있고,
    하나의 엘리먼트 안에서 여러 클래스를 사용할 수 있다.
    ex) <span class = "tomato honey blue">

    #tomato _ id = tomato
    .tomato _ class = tomato

    head에서 #first 등의 방법을 통해서 body에 지정된 id에 값을 넣을 수 있다.
    *{}은 모든 부분에 영향을 미친다.
    엘리먼트 안에 display를 넣어서 inline과 block 직접 설정할 수 있다.
    inline, block, inline-block
        ⮕ inline-block
            inline처럼 옆에 뭔가 올 수 있지만, block처럼 높이를 가짐
            하지만 inline-block는 문제가 많아 사용하지 않음
    flexbox
        익숙해지기 위한 게임! : https://flexboxfroggy.com/#ko
        사용 규칙 
            1. 자식 엘리먼트에는 어떤 것도 적지 말아야 함 / 부모 엘리먼트 _ display:flex
               body - div - span 등등.. 직접 정의하지 않고, 부모 엘리먼트에 정의함.
               원하는 만큼 만들 수 있음
            2. main axis - 가로, cross axis - 세로
            3. cross axis의 경우, 세로길이(height)가 정의 되지 않으면 쓸 수 없다.
        justify-content(주측)은 default로 main axis를 설정할 수 있고,
        align-items(수직축)은 default로 cross axis를 설정할 수 있음
        flex-diction으로 주측의 column과 row를 설정할 수 있다.
            ⮕ column일 경우, 주측과 수직축은 자동으로 뒤바뀌게 됨
            ⮕ column-reverse와 row-reverse를 통해서 역순 가능
        flex-wrap을 통해서 화면 크기에 따른 정렬을 바꿀 수 있다.
            ⮕ 화면이 작다면, 엘리먼트의 크기를 작게해서 양 옆으로 쭉 둘건지(nowrap)
               혹은 엘리먼트의 크기를 고정시켜서, 반응형으로 배치시킬 것인지.
            ⮕ reverse 가능
    vh단위 - %로 스크린을 보여줌. 100vh = 100%사용하겠다.

    position
        1) pix : 스크롤이 이동하더라도 해당 자리에 고정할 수 있다.
            ⮕ 모든 레이어의 가장 위쪽에 위치함
            ⮕ 원할경우 top, bottom, left, right로 조정
        2) static : 레이아웃이 박스를 처음 위치하는 곳에 둠
        3) relative : 엘리먼트를 부모 박스 기준, 처음 위치한 곳 기준으로 수정함
            ⮕ 이후 top, bottom, left, right로 조정
        4) absolute : 가장 가까운 relative 부모를 기준으로 이동
            ⮕ 상위에 다른 relative가 없을 경우, body가 relative가 됨
            ⮕ 이후 top, bottom, left, right로 조정

    pseudo selector
        MDN URL : https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Selectors/Pseudo-classes_and_pseudo-elements
        엘리먼트, ID, Class와 같이 특정한 엘리먼트를 포인트할 때 사용
        하지만 위 세개보다 조금 더 정밀한 사용을 함.
        사용법 : '엘리먼트 :'
            ex) div:last-child{}
        옵션들
            first-child : 해당 엘리먼트 중 가장 첫 번째 엘리먼트를 선택
            last-child : 해당 엘리먼트 중 가장 마지막 엘리먼트를 선택
            nth-child(X) : 해당 엘리먼트 중 X번째 엘리먼트를 선택
                ⮕ nth-child(X),nth-child(Y)로 여러개 가능
                ⮕ nth-child(even) : 해당 엘리먼트 중 짝수번째 엘리먼트를 선택
                ⮕ nth-child(odd) : 해당 엘리먼트 중 홀수번째 엘리먼트를 선택
                ⮕ nth-child(3n+1) 등으로 응용 가능
            ex) div:last-child:{}
        
    Combinators
        부모 엘리먼트 아래에 있는 자식 엘리먼트를 선택하는 방법들

        ex)1
        div - p - span
        p span{
        color: yellowgreen;
        }

        의 방법으로 p안에 있는 span의 색을 변경할 수 있음
            ⮕ div p span{} 또한 같은 기능
            ⮕ div span{} : div의 모든 자식 span을 선택(div와 span 사이에 p가 있어도)
                부모 - 자식
            ⮕ div > span{} : div 바로 아래의 span만 선택하겠다.(p 아래에 있는 span은 선택하지 않음)
                부모 - 자식
            ⮕ p + span{} : p 바로 다음에 오는 형제 엘리먼트 span을 선택하겠다.
                형제 - 형제
            ⮕ p ~ span{} : p 다음에 오는 span을 선택하겠다.
                형제 - 형제

    attribute
        MDN URL : https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Selectors/Attribute_selectors
        특정 속성 값들을 선택하여 지정할 수 있음

        ex)
        input{
            border : 1px solid wheat;
        }
        input :required{
            border : 1px solid tomato;
        }
        input[placeholder~="name"]{
            background-color: thistle;
        }
            ⮕ input 안에 있는 모든 값들에 대한 설정
            ⮕ input :required _ required 값인 모든 input 값에 대한 설정
            ⮕ input[placeholder~="name"] _ placeholder의 내용중 name이 들어간 모든 값에 대한 설정
                ⟹ placeholder~에서 '~' 가 핵심임
        a[href$=".org"]{
            background-color: black;
        }
            ⮕ .org로 끝나는 링크를 선택
